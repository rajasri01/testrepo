<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>       
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <label for="amount">Amount </label>
            <input type="number"  id="principal">
            <br/>
            <label for=rate">Interest Rate </label>
            <input type="range" id="rate" step="0.25" value="10.25" min="1" max="20" onchange="calculaterate()">
            <span id="irate">10.25</span>
            <br/>
            <label for="years">No. of Years </label>
            <input list="years" name="year" id="year">
            <datalist id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist> 
            <br/>

            <button onclick="compute()">Compute Interest</button>
            <span id="result"></span>        
            <footer>
                <p>&COPY; Everyone Can Get Rich</p> 
            </footer>   
        </div>  
    </body>  
</html>
